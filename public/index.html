<body class="flex flex-col w-full h-screen justify-end ">
<h2 class="w-full text-center">HEADER</h2>
<main class="flex-grow flex items-center">

    <div id="slider" class="h-full grow">
        <div>
            <div class="flex justify-center gap-10">

                </p>
            </div>
        </div>
        <div>
            <div class="flex justify-center gap-10">
                <img src="img/majima.webp" alt="">
                <p class="text-center">
                    Маджіма. дуже смішний
                </p>
            </div>
        </div>
        <div>
            <div class="flex justify-center gap-10">
                <img src="img/monkey.jpg" alt="">
                <p class="text-center">
                    Я

            </div>
        </div>
    </div>
    <div id="next"><img width="50" height="50" src="https://img.icons8.com/ios/50/forward--v1.png" alt="forward--v1"/></div>

<div id="pagination" class="flex w-full justify-center pb-20 gap-14">

    <!--    <div class="w-20 h-20 shadow-xl rounded-2xl">-->
    <!--        <div class="absolute w-20 h-20 bg-gray-500 rounded-2xl opacity-70 hover:opacity-0 transition-opacity"></div>-->

    <!--    </div>-->

</body>
<div class="activePanel"></div>
<link type="text/css" href="jquery.bbslider.css" rel="stylesheet" media="screen">
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="jquery.bbslider.js"></script>
<script>
    $("#prev").on('click', ()=>{
        $("#slider").bbslider("prev")
    })
    $("#next").on('click', ()=>{
        $("#slider").bbslider("next")
    })
    var customPager = (num, id, title) => {
        console.log(num, id, title)
        var img = $('#slider img')[num - 1].src
        return $(`
            <div class="w-20 h-20 shadow-xl rounded-2xl">
                <a href="#">
                    <div class="absolute w-20 h-20 bg-gray-300 rounded-2xl opacity-70 hover:opacity-0 transition-opacity"></div>
                    <img class="w-full h-full rounded-2xl" src="${img}" alt="">
                </a>
            </div>
        `)
    }

    $("#slider").bbslider({
        auto: true,
        duration: 1000,
        pager: true,
        // autoHeight: false,
        // dynamicHeight: true,
        pagerWrap: '#pagination',
        pagerText: customPager,
        loop: true,
        transition: 'slide'
    })
</script>
</html>
